<!DOCTYPE html>
<html>

<head>
    <title>login form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="parent">
        <div class="child1">
            <div class="logo">
                <img src="logo.png"><span>Diprella</span>
            </div>
            <div class="instructText">
                Login To Your Account
            </div>
            <div class="form">
                <div class="textIcons">
                    <p>Login using social networks</p>
                    <div class="icons">
                        <i class="fa-brands fa-google-plus"></i>
                        <i class="fa-brands fa-github"></i> 
                        <i class="fa-brands fa-facebook"></i>
                      </div>
                </div>

                <div class="inputfields">
                    <div class="line">
                        <hr>&nbsp OR &nbsp <hr>
                    </div>

                    <form>
                        <input type="text" placeholder="   Name" required> <br>
                        <input type="password" placeholder="   Password" required>
                        <button class="btn" style="color: white;font-size: 15px;">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="child2">
            <div class="signup">
                <p>New Here?</p><br />
                <p> Sign up and discover a great
                <br>amount of new opportunities </p>
                <button class="btn whitebtn">Sign Up</button>
            </div>
        </div>
    </div>
</body>

</html>
